<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="script.js"></script>
    <script src="universalFunctions.js"></script>
    <script src="template.js"></script>
    <script src="arrays.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="choosePokemon()">
    <div
      id="body"
      onclick="closePokemonInfo()"
      class="soloPokemonContainerBig d-none"
    ></div>
    <div class="wholePokedexContainer" id="wholePokedexContainer">
      <div class="pokedexHeadlineAndSearchFieldContainer">
        <div class="headlineAndPokeballPictureContainer">
          <h1>Pokedex</h1>
          <img src="img/pokeball1.png" alt="pokeball" class="pokeball" />
        </div>
          <input onkeyup="searchPokemon()" required type="text" min="1" max="10" class="pokemonSearchField" id="pokemonSearchField" placeholder="Pokemon...">
      </div>
      <div id="pokedex"></div>
    </div>

    <div class="infoContainer" id="infoContainer">
      <img id="pokemonImage" src="" alt="" />
    </div>
    <div class="showMorePokemonButtonContainer" id="loadPokemonButtonContainerId">
      <button
        onclick="showMorePokemon()"
        id="showMorePokemonButton"
        class="showMorePokemonButton"
      >
        Load Pokemon
      </button>
    </div>
  </body>
</html>
